<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />

        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko if: availableMethods().length > 0 -->
            <div class="bede-payment-options">
                <h3 data-bind="i18n: 'Available Payment Options'"></h3>

                <ul class="bede-methods-list" data-bind="foreach: availableMethods">
                    <li class="bede-method-item">
                        <input type="radio" name="payment[bede_submethod]" data-bind="
                              attr: {
                                'id': 'bede_method_' + $index(),
                                'value': value
                              },
                              checked: $parent.selectedMethod" />

                        <label data-bind="attr: {'for': 'bede_method_' + $index()}">
                            <span data-bind="text: title"></span>
                            <!-- ko if: logo -->
                            <img data-bind="attr: {src: logo}" width="50" />
                            <!-- /ko -->
                            <!-- ko if: description -->
                            <p class="description" data-bind="text: description"></p>
                            <!-- /ko -->
                        </label>
                    </li>
                </ul>
            </div>
            <!-- /ko -->

            <!-- ko if: availableMethods().length === 0 -->
            <div class="message notice">
                <span data-bind="i18n: 'No payment options available'"></span>
            </div>
            <!-- /ko -->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        " disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
